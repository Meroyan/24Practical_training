<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
            display:inline
        }
        </style>
    </head>

    <body>
        <!-- block tag 块标签 div h1-h6 p -->
        <!-- 独占一行 可以设置宽高 -->
        <div style="width:50px;height:50px;background:red;">块标签1</div>
        <div> 块标签2</div>
        <!-- inline tag 行标签 span a -->
        <!-- 不独占一行 无法设置宽高 -->
        <span>行标签1</span>
        <span>行标签2</span>
        <!-- inline-block tag 行块标签 input image -->
        <!-- 没有独占一行 可以设置宽高 -->
        <input placeholder="行块标签1">
        <input style="width:50px;height:50px;background:red;" input placeholder="行块标签2">
    </body>
</html>
